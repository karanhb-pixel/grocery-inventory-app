<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Inventory Management System</h1>
        
        <div id="input-panel">
            <h2>Add New Item</h2>
            <form id="item-form">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="sellingPrice" placeholder="Selling Price" required step="0.01">
                <input type="number" id="purchasePrice" placeholder="Purchase Price" required step="0.01">
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Staple Foods">Staple Foods</option>
                    <option value="Pulses/Dal">Pulses/Dal</option>
                    <option value="Sweeteners/Salt">Sweeteners/Salt</option>
                    <option value="Spices & Condiments">Spices & Condiments</option>
                    <option value="Oils & Ghee">Oils & Ghee</option>
                    <option value="Dairy & Related">Dairy & Related</option>
                    <option value="Packaged Foods">Packaged Foods</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Household & Personal Care">Household & Personal Care</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <hr>

        <div id="inventory-panel">
            <h2>Current Stock List</h2>
            <div class="controls">
                <p>Total Items: <span id="item-count">0</span></p>
                <button id="toggle-sort">Sort by: Name (A-Z)</button>
            </div>
            
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Selling Price</th>
                        <th>Purchase Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
