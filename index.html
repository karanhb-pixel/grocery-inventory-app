<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üõí Inventory Management System</h1>
        
        <!-- Cloud Storage Sync Section -->
        <div id="sheets-sync-section" class="sheets-sync-section">
            <div class="sync-group">
                <h4>JSONBin.io Cloud Sync</h4>
                <button id="sync-to-jsonbin" class="sync-btn sync-to-jsonbin" onclick="syncToJSONBin()">
                    üì§ Sync to JSONBin
                </button>
                <button id="load-from-jsonbin" class="sync-btn load-from-jsonbin" onclick="loadFromJSONBin()">
                    üì• Load from JSONBin
                </button>
            </div>
        </div>
        
        <div id="input-panel">
            <h2>Add New Item</h2>
            <form id="item-form">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="sellingPrice" placeholder="Selling Price" required step="0.01">
                <input type="number" id="purchasePrice" placeholder="Purchase Price" required step="0.01">
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Staple Foods">Staple Foods</option>
                    <option value="Pulses/Dal">Pulses/Dal</option>
                    <option value="Sweeteners/Salt">Sweeteners/Salt</option>
                    <option value="Spices & Condiments">Spices & Condiments</option>
                    <option value="Oils & Ghee">Oils & Ghee</option>
                    <option value="Dairy & Related">Dairy & Related</option>
                    <option value="Packaged Foods">Packaged Foods</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Household & Personal Care">Household & Personal Care</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <hr>

        <div id="inventory-panel">
            <h2>Current Stock List</h2>
            <div class="controls">
                <p>Total Items: <span id="item-count">0</span></p>
                <button id="toggle-sort">Sort by: Name (A-Z)</button>
                
                <!-- Desktop Data Management -->
                <div class="data-management desktop-only">
                    <h3>Data Management</h3>
                    <div class="import-export-buttons">
                        <button onclick="exportToCSV()" class="export-btn">Export to CSV</button>
                        <button onclick="exportData()" class="export-btn">Export to JSON</button>
                        
                        <div class="import-section">
                            <label for="csv-import" class="import-label">Import from CSV:</label>
                            <input type="file" id="csv-import" accept=".csv" onchange="importFromCSV(event)" style="display: none;">
                            <button onclick="document.getElementById('csv-import').click()" class="import-btn">Choose CSV File</button>
                        </div>
                        
                        <div class="import-section">
                            <label for="json-import" class="import-label">Import from JSON:</label>
                            <input type="file" id="json-import" accept=".json" onchange="importData(event)" style="display: none;">
                            <button onclick="document.getElementById('json-import').click()" class="import-btn">Choose JSON File</button>
                        </div>
                        
                        <button onclick="clearAllData()" class="clear-btn">Clear All Data</button>
                    </div>
                </div>
                
                <!-- Mobile Data Button -->
                <button id="mobile-data-btn" class="mobile-data-btn mobile-only" onclick="toggleDataModal()">
                    üìä Data
                </button>
            </div>
            
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Selling Price</th>
                        <th>Purchase Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <!-- Mobile Data Modal -->
    <div id="data-modal" class="data-modal">
        <div class="data-modal-content">
            <div class="data-modal-header">
                <h3>Data Management</h3>
                <button class="close-modal" onclick="toggleDataModal()">&times;</button>
            </div>
            
            <div class="data-modal-body">
                <h4>Export Data</h4>
                <div class="modal-buttons">
                    <button onclick="exportToCSV(); toggleDataModal();" class="export-btn">üìÑ Export to CSV</button>
                    <button onclick="exportData(); toggleDataModal();" class="export-btn">üìã Export to JSON</button>
                </div>
                
                <h4>Import Data</h4>
                <div class="modal-buttons">
                    <input type="file" id="mobile-csv-import" accept=".csv" onchange="importFromCSV(event)" style="display: none;">
                    <button onclick="document.getElementById('mobile-csv-import').click()" class="import-btn">üìÅ Import from CSV</button>
                    
                    <input type="file" id="mobile-json-import" accept=".json" onchange="importData(event)" style="display: none;">
                    <button onclick="document.getElementById('mobile-json-import').click()" class="import-btn">üìÅ Import from JSON</button>
                </div>
                
                <h4>Data Actions</h4>
                <div class="modal-buttons">
                    <button onclick="clearAllData(); toggleDataModal();" class="clear-btn">üóëÔ∏è Clear All Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
